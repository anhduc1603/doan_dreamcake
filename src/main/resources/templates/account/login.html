<!--Body login-->
<div id="PageContainer" class="is-moved-by-drawer">
  <main class="main-content" role="main">
    <section id="page-wrapper">
      <div class="wrapper">
        <div class="inner">

          <div class="grid">

            <div class="grid__item large--one-third push--large--one-third text-center">

              <div class="note form-success" id="ResetSuccess" style="display:none;">
                Chúng tôi đã gửi một email với đường dẫn để giúp bạn cập nhật mật khẩu.
              </div>

              <div id="CustomerLoginForm" class="form-vertical">
                <form accept-charset='UTF-8' action="" id='customer_login' method='post'
                      th:action="@{/login}" th:object="${user}"
                >
                  <input name='form_type' type='hidden' value='customer_login'>
                  <input name='utf8' type='hidden' value='✓'>
                  <h1>Đăng nhập</h1>
                  <label for="email" class="hidden-label">Email</label>
                  <input type="email" name="email" id="email" class="input-full" placeholder="Email" autocorrect="off" autocapitalize="off" autofocus>
                  <label for="password" class="hidden-label">Mật khẩu</label>
                  <label for="password" class="hidden-label">Mật khẩu</label>
                  <input type="password" value="password" name="password" id="password" class="input-full" placeholder="Mật khẩu">
                  <p>
                    <input type="submit" class="btn btn--full" value="Đăng nhập">
                  </p>
                  <p><a href="../index.html">Trở về</a></p>
                  <p><a th:href="@{/register}" id="customer_register_link">Đăng kí</a></p>
                  <p><a href="#recover" id="RecoverPassword">Quên mật khẩu?</a></p>
                  <input id='2f3da9969b6c451992ae04f539be1d09' name='g-recaptcha-response' type='hidden'><script src='../../www.google.com/recaptcha/api4d7a.js?render=6LdD18MUAAAAAHqKl3Avv8W-tREL6LangePxQLM-'></script><script>grecaptcha.ready(function() {grecaptcha.execute('6LdD18MUAAAAAHqKl3Avv8W-tREL6LangePxQLM-', {action: 'submit'}).then(function(token) {document.getElementById('2f3da9969b6c451992ae04f539be1d09').value = token;});});</script></form>
              </div>
              <div id="RecoverPasswordForm" style="display: none;">
                <h2>Cài đặt lại mật khẩu</h2>
                <p>Mật khẩu mới sẽ được gửi về email của bạn.</p>
                <div class="form-vertical">
                  <form accept-charset='UTF-8' action='https://anhhoabakery.vn/account/recover' method='post'>
                    <input name='form_type' type='hidden' value='recover_customer_password'>
                    <input name='utf8' type='hidden' value='✓'>
                    <label for="RecoverEmail" class="hidden-label">Email</label>
                    <input type="email" value="" name="email" id="RecoverEmail" class="input-full" placeholder="Email" autocorrect="off" autocapitalize="off">

                    <p>
                      <input type="submit" class="btn btn--full" value="Gửi">
                    </p>
                    <button type="button" id="HideRecoverPasswordLink" class="text-link">Bỏ qua</button>

                    <input id='b367d492f0fb4097aa433b183615466d' name='g-recaptcha-response' type='hidden'><script src='../../www.google.com/recaptcha/api4d7a.js?render=6LdD18MUAAAAAHqKl3Avv8W-tREL6LangePxQLM-'></script><script>grecaptcha.ready(function() {grecaptcha.execute('6LdD18MUAAAAAHqKl3Avv8W-tREL6LangePxQLM-', {action: 'submit'}).then(function(token) {document.getElementById('b367d492f0fb4097aa433b183615466d').value = token;});});</script></form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
