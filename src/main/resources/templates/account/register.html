<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>DREAM CAKE </title>
    <!-- CSS ================================================== -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link media='all' rel='stylesheet' th:href="@{/css/timber.scssc18b.css?v=1843}" type='text/css'/>
    <link media='all' rel='stylesheet' th:href="@{/css/check_outc18b.css?v=1843}" type='text/css'/>
    <link media='all' rel='stylesheet' th:href="@{/css/style-cafesuplo.scssc18b.css?v=1844}" type='text/css'/>
    <link th:href="@{/css/custom.css?v=1843}" rel='stylesheet' type='text/css' media='all'/>
    <link media='all' rel='stylesheet' th:href="@{/css/owl.carouselc18b.css?v=1843}" type='text/css'/>
    <link media='all' rel='stylesheet' th:href="@{/css/owl.themec18b.css?v=1843}" type='text/css'/>
    <link media='all' rel='stylesheet' th:href="@{/css/owl.transitionsc18b.css?v=1843}" type='text/css'/>
    <link crossorigin="anonymous" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
          rel="stylesheet" th:href="@{/css/font-awesome.min.css?v=1843}">
    <script th:src="@{/js/jquery.min.js}" type='text/javascript'></script>
    <script th:src="@{/js/modernizr.minc18b.js?v=1843}" type='text/javascript'></script>
    <script th:src="@{/js/owl.carousel.minc18b.js?v=1843}" type='text/javascript'></script>
</head>
<body>

<!-- HEADER -->
<div th:replace="fragments/header::header"></div>
<!--HEADER-->

<!--Image bottom header-->
<section class="breadcrumb-w-img" id="breadcrumb-wrapper">
    <div class="breadcrumb-overlay"></div>
    <div class="breadcrumb-content">
        <div class="wrapper">
            <div class="inner text-center">
                <div class="breadcrumb-big">
                    <h2 >
                       ĐĂNG KÍ TÀI KHOẢN
                    </h2>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Image bottom header-->


<!--Detail-->

<div id="PageContainer" class="is-moved-by-drawer">
    <main class="main-content" role="main">
        <section id="page-wrapper">
            <div class="wrapper">
                <div class="inner">
                    <div class="grid">
                        <div class="grid__item large--one-third push--large--one-third text-center">
                            <h1>Tạo tài khoản</h1>
                            <div class="form-vertical">
                                <form accept-charset='UTF-8' th:action="@{/register}" th:object="${user}" id='create_customer'  method="post">
                                    <input name='form_type' type='hidden' value='create_customer'>
                                    <input name='utf8' type='hidden' value='✓'>

                                    <label for="firstName" class="hidden-label">Tên</label>
                                    <input type="text" name="firstName" id="firstName" class="input-full" placeholder="Tên"  autocapitalize="words" autofocus>

                                    <label for="lastName" class="hidden-label">Họ</label>
                                    <input type="text" name="lastName" id="lastName" class="input-full" placeholder="Họ"  autocapitalize="words">

                                    <label for="email" class="hidden-label">Email</label>
                                    <input type="email" name="email" id="email" class="input-full" placeholder="Email"  autocorrect="off" autocapitalize="off">

                                    <label for="password" class="hidden-label">Mật khẩu</label>
                                    <input type="password" name="password" id="password" class="input-full" placeholder="Mật khẩu">
                                    <p>
                                        <input type="submit" value="Đăng ký" class="btn btn--full">
                                    </p>
                                    <a th:href="@{/home}">Trở về</a>
                                    <input id='a912ab1b429e4bd79c34e10f9def1cdc' name='g-recaptcha-response' type='hidden'><script src='../../www.google.com/recaptcha/api4d7a.js?render=6LdD18MUAAAAAHqKl3Avv8W-tREL6LangePxQLM-'></script><script>grecaptcha.ready(function() {grecaptcha.execute('6LdD18MUAAAAAHqKl3Avv8W-tREL6LangePxQLM-', {action: 'submit'}).then(function(token) {document.getElementById('a912ab1b429e4bd79c34e10f9def1cdc').value = token;});});
                                </script></form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main>
</div>

<!--Detail-->


<!-- FOOTER -->
<div th:replace="fragments/footer::footer"></div>
<!-- FOOTER -->
</body>
</html>
