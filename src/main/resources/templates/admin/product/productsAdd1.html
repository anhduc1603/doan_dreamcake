<div class="color-switcher-toggle animated pulse infinite">

<div class="container-fluid">
    <div class="row">
        <!-- Main Sidebar -->
        <div th:replace="admin/fragments/menu::menu"></div>

        <!-- End Main Sidebar -->
        <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
            <div class="main-navbar sticky-top bg-white">
                <!-- Main Navbar -->
                <div th:replace="admin/fragments/header::header"></div>
                <!-- / .main-navbar -->
                <div class="main-content-container container-fluid px-4">
                    <!-- Page Header -->
                    <div class="page-header row no-gutters py-4">
                        <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                            <span class="text-uppercase page-subtitle">Dashboard</span>
                            <h3 class="page-title">Blog Overview</h3>
                        </div>
                    </div>
                    <!-- End Page Header -->
<!--             table night-->
                    <div class="container">
                        <h3>Add a new Product</h3>
                        <form th:action="@{/admin/products/add}" method="post" th:object="${productDTO}" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-sm-5">

                                    <input type="hidden" name="id" th:field="*{id}">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" required th:field="*{name}" name="name" id="name"
                                               placeholder="Enter name">

                                    </div>
                                    <div class="form-group">
                                        <label for="category">Select Category</label>
                                        <select class="form-control" th:field="*{categoryId}" id="category" name="category">
                                            <option th:each="category :${categories}"
                                                    th:value="${category.id}"
                                                    th:text="${category.name}"
                                            >
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="price">Price</label>
                                        <input type="number" class="form-control" required th:field="*{price}" name="price" id="price"
                                               placeholder="Price">
                                    </div>
                                    <div class="form-group">
                                        <label for="weight">Weight in grams</label>
                                        <input type="number" class="form-control" required th:field="*{weight}" name="weight" id="weight"
                                               placeholder="Weight">
                                    </div>
                                    <div class="form-group">
                                        <label for="description">Product Description</label>
                                        <textarea class="form-control" rows="5" th:field="*{description}" name="description" id="description"></textarea>
                                    </div>
                                </div>
                                <div class="col-sm-5">
                                    <p>Product Image</p>
                                    <div class="custom-file">
                                        <input type="file"  class="custom-file-input" name="productImage" accept="image/jpeg,image/jpg, image/png"  id="productImage"/>
                                        <label class="custom-file-label" for="productImage">Choose file</label>
                                    </div>
                                    <div class="form-group">
                                        <img src="#" id="imgPreview" height="100px" width="100px" th:src="@{${'/productImages/' + productDTO.imageName}}" style="margin-top: 20px" alt=" ">
                                    </div>
                                    <input type="hidden" name="imgName" th:value="${productDTO.imageName}">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>

<!--             end table night-->

                </div>
                <!--            footer-->
                <div th:replace="admin/fragments/footer::footer"></div>
                <!--            footer-->
        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sharrre/2.0.1/jquery.sharrre.min.js"></script>
<script th:src="@{/admin/scripts/extras.1.1.0.min.js}"></script>
<script th:src="@{/admin/scripts/shards-dashboards.1.1.0.min.js}"></script>
<script th:src="@{/admin/scripts/app/app-blog-overview.1.1.0.js}"></script>

<script>
    function readURL(input){
        if(input.files && input.files[0]){
            var reader = new FileReader();
            reader.onload = function(e){
                $('#imgPreview').attr('src', e.target.result).width(100).height(100);
            }
            reader.readAsDataURL(input.files[0])
        }
    }
    $('#productImage').change(function(){
        readURL(this);
    });
    $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>
</body>
